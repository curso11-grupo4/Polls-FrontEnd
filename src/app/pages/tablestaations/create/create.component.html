<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR ESTUDIANTE
            </nb-card-header>
            <nb-card-header *ngIg="!creationMode">
                ACTUALIZAR ESTUDIANTE
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Cedula</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" [disabled]="!creationMode"
                                [(ngModel)]="student.personal_id" />
                        <p *ngIf="sendingAttemp && student.personal_id==''">Requerido</p>        
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Nombre</label>
                    </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" 
                            [(ngModel)]="student.name" />
                    <p *ngIf="sendingAttemp && student.name==''">Requerido</p>
                </div>
            </div>
            <div clas="row">
                <div class="col-lg-3">
                    <label>Apellido</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class='form-control'
                            [(ngModel)]="student.lastname" />
                    <p *ngIf="sendingAttemp && student.lastname==''">Requerido</p>
                </div>
            </div>
            <br />
            <div class="row">
                <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                    Crear
                </button>
                <butoon *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="edit()"> 
                    Actualizar
                </butoon>
            </div>

            </nb-card-body>
        </nb-card>
    </div>
</div>
